{% extends 'base.html' %}

{% block title %} Polls detail {% endblock %}
{% block content %}
<h1>{{question.question_text}}</h1>
<ul class="list-group list-group-flush">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>
<br/>
<button type="button" class="btn btn-outline-secondary" onclick="location.href='{% url 'polls:detail' question.id %}'">다시 투표?</button>
<button type="button" class="btn btn-outline-info" onclick="location.href='{% url 'polls:chart' question.id %}'">차트 보기</button>

{% endblock %}
