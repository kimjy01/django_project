{#{% extends 'blog/base.html' %}#}
{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="page-header" style="display: flex; justify-content: space-between; flex-direction: row-reverse; align-items: center">
      {% if user.is_authenticated %}
      <a class="btn btn-outline-primary"href="{% url 'blog:post_new' %}" class="top-menu">추가하기</a>
      {% endif %}
    <h1><a href="{% url 'blog:post_list' %}">Kimjy01's Blog</a></h1>
    </div>
    <br>
    <hr>
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>published:{{post.published_date}}</p>
        </div>
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
